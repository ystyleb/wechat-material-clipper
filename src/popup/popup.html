<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微信公众号素材上传助手</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>素材上传助手</h1>
      <button id="settingsBtn" class="icon-btn" title="设置">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
          <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
      </button>
    </header>

    <div id="notConfigured" class="status-card hidden">
      <p>请先配置公众号信息</p>
      <button id="goSettingsBtn" class="btn btn-primary">前往设置</button>
    </div>

    <div id="mainContent">
      <!-- 当前公众号 -->
      <div id="currentAccount" class="current-account">
        <span class="current-account-label">当前公众号：</span>
        <button id="switchAccountBtn" class="current-account-name">
          <span id="accountNameText">加载中...</span>
          <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor">
            <path d="M7 10l5 5 5-5H7z"/>
          </svg>
        </button>
      </div>

      <!-- 账号切换下拉菜单 -->
      <div id="accountDropdown" class="account-dropdown hidden">
        <div id="accountDropdownList"></div>
      </div>

      <div class="actions">
        <button id="batchModeBtn" class="btn btn-action">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
            <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
          </svg>
          批量选择模式
        </button>
      </div>

      <div class="section">
        <h2>上传队列</h2>
        <div id="uploadQueue" class="list">
          <p class="empty-text">暂无上传任务</p>
        </div>
      </div>

      <div class="section">
        <h2>最近上传</h2>
        <div id="uploadHistory" class="list">
          <p class="empty-text">暂无上传记录</p>
        </div>
      </div>
    </div>

    <footer class="footer">
      <span id="versionText">v1.1.0</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
